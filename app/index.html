<!doctype html>
<head>
    <meta charset="utf-8">
    <title>d3 and Angular</title>
    <meta name="description" content="d3 and Angular">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
</head>
<body ng-app="myApp">
<div class="row">
    <div class="col-md-6 col-md-offset-3">Resize the page or change the numbers to see the d3 re-render!</div>
</div>
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <hr>
    </div>
</div>
<div class="row">
    <div class="col-md-6 col-md-offset-3" ng-controller="DemoCtrl">
        <span>{{title}}</span>
        <d3-bars data="d3Data" label="name" on-click="d3OnClick(item)"></d3-bars>
        <br>
        <br>

        <div ng-repeat="item in d3Data">
            <span>{{item.name}}</span>
            <input type="text" ng-model="item.score">
            <button ng-click="removeItem($index);">-</button>
            <br>
        </div>

        <div ng-init="newItem={}">
            <input ng-model="newItem.name" placeholder="Name">
            <input ng-model="newItem.score" type="number" placeholder="score">
            <button ng-click="addNewItem(newItem); newItem={};">+</button>
        </div>

    </div>
</div>
